<div class="panel panel-default panel-map" *ngIf="userPlaces">
  <div class="panel-heading">Route selected</div>
  <div class="panel-body">
     <p>Tiempo seleccionado: <span>{{ userTime }}</span></p>
     <p>Origen: <span>{{ origin.location.name }}</span></p>
     <p>Destino: <span>{{ destination.location.name }}</span></p>
  </div>
  <ul class="list-group">
    <li *ngFor="let item of userPlaces;let i = index" class="list-group-item">
      <div class="box-imgroute">
         <img src="{{item.photos[0].getUrl({'maxWidth': 100, 'maxHeight': 100})}}" alt="">
      </div>
      <div class="box-inforoute">
        <h4 class="h4"><span>{{i}}</span> {{item.name}}</h4>
        <p>{{item.vicinity}}</p>
      </div>
    </li>
  </ul>
</div>
<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><i class="glyphicon glyphicon-triangle-bottom"></i> Old routes</a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse">
      <div class="panel-body">
        <p>Vuelve a seleccionar antiguas rutas</p>

      </div>
      <ul class="list-group">
        <a href="#" class="list-group-item active">Madrid</a>
        <a href="#" class="list-group-item">Barcelona</a>
        <a href="#" class="list-group-item">Dub√≠n</a>
        <a href="#" class="list-group-item">Munich</a>
      </ul>
    </div>
  </div>
</div>
