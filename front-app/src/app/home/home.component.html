<div class="g-welcome" *ngIf="!showForm">
  <div class="brand text-center">
    <div class="logo"></div>
    <div id="carousel-example-generic" class="carousel slide carousel-custom" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <h1 class="h1"><img src="../../assets/img/logo.svg" alt=""></h1>
          <h2 class="h2">Take advantage of your time of stay to the maximum</h2>
          <div class="img-info"><img src="../../assets/img/banner-1.png" alt=""></div>
        </div>
        <div class="item">
          <h1 class="h1"><img src="../../assets/img/logo.svg" alt=""></h1>
          <h2 class="h2">Enjoy walking what the city can offer you</h2>
          <div class="img-info"><img src="../../assets/img/banner-2.png" alt=""></div>
        </div>
        <div class="item">
          <h1 class="h1"><img src="../../assets/img/logo.svg" alt=""></h1>
          <h2 class="h2">Just select start and end time, and the origin and destination of your route, enjoy!</h2>
          <div class="img-info"><img src="../../assets/img/banner-3.png" alt=""></div>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <button class="btn btn-success btn-lg btn-custom-1 btn-custom-color-1" [routerLink]="['/login']">Get started!</button>
  </div>
</div>
