<div class="g-welcome" *ngIf="!showForm">
  <div class="brand text-center">
    <div class="logo"></div>
    <div id="carousel-example-generic" class="carousel slide carousel-custom" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <h1 class="h1"><img src="../../assets/img/logo.png" alt=""></h1>
          <h2 class="h2">Selecciona tu hora de origen y destino</h2>
          <div class="img-info"></div>
        </div>
        <div class="item">
          <h1 class="h1"><img src="../../assets/img/logo.png" alt=""></h1>
          <h2 class="h2">Elige la ubicaci√≥n donde deseas comenzar y finalizar tu itinerario</h2>
          <div class="img-info"></div>
        </div>
        <div class="item">
          <h1 class="h1"><img src="../../assets/img/logo.png" alt=""></h1>
          <h2 class="h2">Listo! visita tus museos favoritos en tu recorrido</h2>
          <div class="img-info"></div>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <button class="btn btn-success btn-lg btn-custom-1 btn-custom-color-1" [routerLink]="['/login']">Get started!</button>
  </div>
</div>
